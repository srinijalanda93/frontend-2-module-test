<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <section class="header">
        <div id="logo">
            <!-- <img src="assets/Logo.png" alt="logo" /> -->
            <img src="./assets/rocket.svg">
            <span style="color: rgba(78, 168, 222, 1);">to</span><span>do</span>
          </div>   
    </section>
    <section class="main">
        <div>
            <form id="info">
              <input
                class="inp"
                id="form_input1"
                type="text"
                placeholder="Enter Your To-do List Task"
                required
              />
              <input class="inp" id="form_input2" type="date" required />
              <select class="inp" id="selection" required>
                <option value="" disabled selected>Choose Priority</option>
      
                <option value="High">High</option>
                <option value="Medium">Medium</option>
      
                <option value="Low">Low</option>
              </select>
              <button class="inp" id="submission_btn">Add +</button>
            </form>
          </div>
      
          <div id="tasks_container">
            <div id="heading_filter">
              <h3 style="color: #4ea8de">
                To-do list <span id="cnt_all" class="spanny">0 of 0</span>
              </h3>
      
              <div id="count">
                <h3 style="color: #8284fa">
                  Low <span id="cnt_low" class="spanny">0 of 0</span>
                </h3>
                <h3 style="color: #8284fa">
                  Medium <span id="cnt_medium" class="spanny">0 of 0</span>
                </h3>
                <h3 style="color: #8284fa">
                  High <span id="cnt_high" class="spanny">0 of 0</span>
                </h3>
              </div>
      
              <select id="filter">
                <option value="all">All</option>
                <option value="HIGH">HIGH</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="LOW">LOW</option>
              </select>
            </div>
      
            <div id="tasks_items">
              <!--cards-->
            </div>
      
            <div id="started">
              <h2 style="color: #1e6f9f">
                started <span id="started_track" class="spanny">0</span>
              </h2>
            </div>
      
            <div id="completed">
              <h2 style="color: #1e6f9f">
                completed <span id="complete_track" class="spanny">0</span>
              </h2>
            </div>
          </div>
    </section>
  

    <script src="./script.js"></script>
  </body>
</html>
